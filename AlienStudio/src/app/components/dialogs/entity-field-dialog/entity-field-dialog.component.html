<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <p-table [value]="options" [paginator]="true" [rows]="5" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="vin">Name
            <p-sortIcon field="vin"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-attribute>
        <tr>
          <td>{{attribute}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <!--<div class="ui-g-12">
    &lt;!&ndash;
        <p-message severity="error" text="Name is required" *ngIf="column.name===''"></p-message>
    &ndash;&gt;
  </div>-->
  <div class="ui-g-12">
    <div style="float: right">
      <!--      <button pButton style="width: 90px; margin-right: 16px;" class="margin" label="ok"
                    [disabled]="(column.name===''||column.objectField===''||!column.dataType)"
                    (click)="saveColumn()"></button>-->
      <button pButton style="width: 90px; margin-right: 16px;" class="margin" label="ok"
      ></button>
      <p-button style="width: 90px;" label="Cancel" (click)="this.ref.close();"></p-button>
    </div>
  </div>
</div>
