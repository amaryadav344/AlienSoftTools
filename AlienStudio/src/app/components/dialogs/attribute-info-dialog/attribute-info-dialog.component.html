<div class="ui-g ui-fluid">
  <div class="ui-g-6">
    <div class="caption">Name</div>
    <div class="ui-inputgroup">
      <input type="text" pInputText [(ngModel)]="attribute.name"/>
    </div>
  </div>
  <!-- <div class="ui-g-6">
     <div class="caption">type</div>
     <div class="ui-inputgroup">
       <app-drop-down (OptionChange)="attribute.type=$event" [model]="attribute.type" [options]="AttributeTypes"
                      [disabled]="true"></app-drop-down>
     </div>
   </div>-->
  <div class="ui-g-6">
    <div class="caption">Object Field</div>
    <div class="ui-inputgroup">
      <app-custom-auto-complete (Change)="filterSymbols($event)" [(text)]="attribute.objectField"
                                (Complete)="attribute=$event"
                                [suggestions]="mFieldSuggestions"></app-custom-auto-complete>
    </div>
  </div>
  <div class="ui-g-6">
    <div class="caption" *ngIf="attribute.type==='collection'||attribute.type==='object'">Entity</div>
    <div class="ui-inputgroup" *ngIf="attribute.type==='collection'||attribute.type==='object'">
      <input type="text" pInputText [disabled]="true" [(ngModel)]="attribute.entity"/>
    </div>
    <div class="caption" *ngIf="attribute.type==='property'">Data Type</div>
    <div class="ui-inputgroup" *ngIf="attribute.type==='property'">
      <app-drop-down (OptionChange)="attribute.dataType=$event" [model]="attribute.dataType"
                     [options]="DataType"></app-drop-down>
    </div>
  </div>
  <div class="ui-g-12">
    <p-message severity="error" text="Name is required" *ngIf="attribute.name===''"></p-message>
    <p-message severity="error" text="Object Field is required" *ngIf="attribute.objectField===''"></p-message>
  </div>
  <div class="ui-g-12">
    <div style="float: right">
      <button pButton style="width: 90px; margin-right: 16px;" class="margin" label="ok"
              (click)="saveAttribute()"
              [disabled]="(attribute.name===''||attribute.objectField==='')"></button>
      <p-button style="width: 90px;" label="Cancel" (click)="this.ref.close();"></p-button>
    </div>
  </div>
</div>
