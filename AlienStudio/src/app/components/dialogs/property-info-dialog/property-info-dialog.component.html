<div class="ui-g ui-fluid">
  <div class="ui-g-6">
    <div class="caption">Name</div>
    <div class="ui-inputgroup">
      <input type="text" pInputText [(ngModel)]="property.name"/>
    </div>
  </div>
  <div class="ui-g-6">
    <div class="caption">Object Field</div>
    <div class="ui-inputgroup">
      <app-custom-auto-complete (Change)="filterSymbols($event)" [(text)]="property.objectField" [separator]="'.'"
                                [suggestions]="mFieldSuggestions"
      ></app-custom-auto-complete>
    </div>
  </div>
  <div class="ui-g-6">
    <div class="caption">DataType</div>
    <app-drop-down (OptionChange)="property.dataType=$event" [model]="property.dataType" [options]="DataTypes"
                   [disabled]="false"></app-drop-down>

  </div>
  <div class="ui-g-12">
    <p-message severity="error" text="Name is required" *ngIf="property.name===''"></p-message>
    <p-message severity="error" text="Object Field is required" *ngIf="property.objectField===''"></p-message>
    <p-message severity="error" text="Data Type is required" *ngIf="!property.dataType"></p-message>
  </div>
  <div class="ui-g-12">
    <div style="float: right">
      <button pButton style="width: 90px; margin-right: 16px;" class="margin" label="ok"
              [disabled]="(property.name===''||property.objectField===''||!property.dataType)"
              (click)="saveColumn()"></button>
      <p-button style="width: 90px;" label="Cancel" (click)="this.ref.close();"></p-button>
    </div>
  </div>
</div>
