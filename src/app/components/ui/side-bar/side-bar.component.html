<p-panel header="Controls" styleClass="ControlsPanel">
  <p-tabView [(activeIndex)]="CurrentTabIndex">
    <p-tabPanel header="Controls">
      <div class="ui-g ui-fluid ui-g-nopad">
        <div class="ui-g-6">
          <div (onDragStart)="dragStart($event)" pDraggable id="Label" pButton type="button" label="Label"
               class="ui-button-secondary button-hover"
               icon="fa fa-language"></div>
        </div>
        <div class="ui-g-6">
          <div (onDragStart)="dragStart($event)" pDraggable pButton id="Caption" type="button" label="Caption"
               class="ui-button-secondary button-hover"
               icon="fa fa-tag"></div>
        </div>
        <div class="ui-g-6">
          <div (onDragStart)="dragStart($event)" pDraggable pButton type="button" id="Input" label="Input"
               class="ui-button-secondary button-hover"
               icon="fa fa-i-cursor"></div>
        </div>
        <div class="ui-g-6">
          <div (onDragStart)="dragStart($event)" pDraggable pButton type="button" id="Button" label="Button"
               class="ui-button-secondary button-hover"
               icon="pi pi-play"></div>
        </div>
        <div class="ui-g-6">
          <div (onDragStart)="dragStart($event)" pDraggable pButton type="button" id="Checkbox" label="Checkbox"
               class="ui-button-secondary button-hover"
               icon="pi pi-check-square"></div>
        </div>
        <div class="ui-g-6">
          <div (onDragStart)="dragStart($event)" pDraggable pButton type="button" id="Section" label="Section"
               class="ui-button-secondary button-hover"
               icon="fa fa-window-maximize"></div>
        </div>
        <div class="ui-g-6">
          <div (onDragStart)="dragStart($event)" pDraggable pButton type="button" id="Grid" label="Grid"
               class="ui-button-secondary button-hover"
               icon="fa fa-th-large"></div>
        </div>
        <div class="ui-g-6">
          <div (onDragStart)="dragStart($event)" pDraggable pButton type="button" id="StackLayout" label="StackLayout"
               class="ui-button-secondary button-hover"
               icon="fa fa-th-large"></div>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Properties">
      <p-scrollPanel [style]="{width: '100%', height: '350px'}">
        <div class="ui-g ui-fluid ui-g-nopad">
          <div class="ui-g-12 ui-g-nopad">
            <div class="caption">Control Properties</div>
          </div>
        </div>
        <div class="ui-g ui-fluid ui-g-nopad">
          <div class="ui-g-12 ui-g-nopad">
            <div class="caption">ID</div>
          </div>
          <div class="ui-g-12 ui-g-nopad">
            <input type="text" pInputText disabled="true" [ngModel]="PropertyInfo.PropertiesObject.ID"/>
          </div>
        </div>
        <div class="ui-g ui-fluid ui-g-nopad" *ngIf="PropertyInfo.PropertiesObject.type=='Label'">
          <div class="ui-g-12 ui-g-nopad">
            <div class="caption">Entity Field</div>
          </div>
          <div class="ui-g-12 ui-g-nopad">
            <input type="text" pInputText [(ngModel)]="PropertyInfo.PropertiesObject.entityField"/>
          </div>
        </div>
        <div class="ui-g ui-fluid ui-g-nopad"
             *ngIf="PropertyInfo.PropertiesObject.type=='Button'||PropertyInfo.PropertiesObject.type=='Caption'">
          <div class="ui-g-12 ui-g-nopad">
            <div class="caption">Text</div>
          </div>
          <div class="ui-g-12 ui-g-nopad">
            <input type="text" pInputText [(ngModel)]="PropertyInfo.PropertiesObject.text"/>
          </div>
        </div>
        <div class="ui-g ui-fluid ui-g-nopad" *ngIf="PropertyInfo.PropertiesObject.type=='Label'">
          <div class="ui-g-12 ui-g-nopad">
            <div class="caption">Letter Spacing</div>
          </div>
          <div class="ui-g-12 ui-g-nopad">
            <p-spinner size="30" [(ngModel)]="PropertyInfo.PropertiesObject.letterSpacing"></p-spinner>
          </div>
        </div>
        <div class="ui-g ui-fluid ui-g-nopad" *ngIf="PropertyInfo.PropertiesObject.type=='Label'">
          <div class="ui-g-12 ui-g-nopad">
            <div class="caption">Line Height</div>
          </div>
          <div class="ui-g-12 ui-g-nopad">
            <p-spinner size="30" [(ngModel)]="PropertyInfo.PropertiesObject.lineHeight"></p-spinner>
          </div>
        </div>
        <div class="ui-g ui-fluid ui-g-nopad" *ngIf="PropertyInfo.PropertiesObject.type=='Label'">
          <div class="ui-g-12 ui-g-nopad">
            <div class="caption">Text Alignment</div>
          </div>
          <div class="ui-g-12 ui-g-nopad">
            <app-drop-down (OptionChange)="PropertyInfo.PropertiesObject.textAlignment=$event"
                           [model]="PropertyInfo.PropertiesObject.textAlignment"
                           [options]="TextAlignmentOptions"></app-drop-down>
          </div>
        </div>
        <div class="ui-g ui-fluid ui-g-nopad" *ngIf="PropertyInfo.PropertiesObject.type=='Label'">
          <div class="ui-g-12 ui-g-nopad">
            <div class="caption">Text Decoration</div>
          </div>
          <div class="ui-g-12 ui-g-nopad">
            <app-drop-down (OptionChange)="PropertyInfo.PropertiesObject.textDecoration=$event"
                           [model]="PropertyInfo.PropertiesObject.textDecoration"
                           [options]="TextDecorationsOptions"></app-drop-down>
          </div>
        </div>
        <div class="ui-g ui-fluid ui-g-nopad" *ngIf="PropertyInfo.PropertiesObject.type=='Label'">
          <div class="ui-g-12 ui-g-nopad">
            <div class="caption">Text Transform</div>
          </div>
          <div class="ui-g-12 ui-g-nopad">
            <app-drop-down (OptionChange)="PropertyInfo.PropertiesObject.textTransform=$event"
                           [model]="PropertyInfo.PropertiesObject.textTransform"
                           [options]="TextTransformsOptions"></app-drop-down>
          </div>
        </div>
        <div class="ui-g ui-fluid ui-g-nopad" *ngIf="PropertyInfo.PropertiesObject.type=='Label'">
          <div class="ui-g-12 ui-g-nopad">
            <div class="caption">Text Wrap</div>
          </div>
          <div class="ui-g-12 ui-g-nopad">
            <app-drop-down (OptionChange)="PropertyInfo.PropertiesObject.textWrap=$event"
                           [model]="PropertyInfo.PropertiesObject.textWrap"
                           [options]="BoolenValuesOptions"></app-drop-down>
          </div>
        </div>
        <div class="ui-g ui-fluid ui-g-nopad" *ngIf="PropertyInfo.PropertiesObject.type=='Label'">
          <div class="ui-g-12 ui-g-nopad">
            <div class="caption">White Space</div>
          </div>
          <div class="ui-g-12 ui-g-nopad">
            <app-drop-down (OptionChange)="PropertyInfo.PropertiesObject.whiteSpace=$event"
                           [model]="PropertyInfo.PropertiesObject.whiteSpace"
                           [options]="WhiteSpacesOptions"></app-drop-down>
          </div>
        </div>
        <div class="ui-g ui-fluid ui-g-nopad" *ngIf="PropertyInfo.PropertiesObject.type=='StackLayout'">
          <div class="ui-g-12 ui-g-nopad">
            <div class="caption">Orientation</div>
          </div>
          <div class="ui-g-12 ui-g-nopad">
            <app-drop-down (OptionChange)="PropertyInfo.PropertyInfo.PropertiesObject.orientation=$event"
                           [model]="PropertyInfo.PropertiesObject.orientation"
                           [options]="OrientationOptions"></app-drop-down>
          </div>
        </div>
        <div class="ui-g ui-fluid" *ngIf="PropertyInfo.ParentObject.type=='StackLayout'">
          <div class="ui-g-12">
            <div class="caption">Layout Properties</div>
          </div>
        </div>
        <div class="ui-g ui-fluid ui-g-nopad" *ngIf="PropertyInfo.ParentObject.type=='StackLayout'">
          <div class="ui-g-12 ui-g-nopad">
            <div class="caption">Width</div>
          </div>
          <div class="ui-g-12 ui-g-nopad">
            <p-spinner size="30" [(ngModel)]="PropertyInfo.PropertiesObject.width"></p-spinner>
          </div>
        </div>
        <div class="ui-g ui-fluid ui-g-nopad" *ngIf="PropertyInfo.ParentObject.type=='StackLayout'">
          <div class="ui-g-12 ui-g-nopad">
            <div class="caption">Height</div>
          </div>
          <div class="ui-g-12 ui-g-nopad">
            <p-spinner size="30" [(ngModel)]="PropertyInfo.PropertiesObject.height"></p-spinner>
          </div>
        </div>
        <div class="ui-g ui-fluid ui-g-nopad" *ngIf="PropertyInfo.ParentObject.type=='StackLayout'">
          <div class="ui-g-12 ui-g-nopad">
            <div class="caption">Background Color</div>
          </div>
          <div class="ui-g-12 ui-g-nopad">
            <input type="text" pInputText [(ngModel)]="PropertyInfo.PropertiesObject.backgroundColor"/>
          </div>
        </div>
        <div class="ui-g ui-fluid ui-g-nopad" *ngIf="PropertyInfo.ParentObject.type=='StackLayout'">
          <div class="ui-g-12 ui-g-nopad">
            <div class="caption">Horizontal Alignment</div>
          </div>
          <div class="ui-g-12 ui-g-nopad">
            <app-drop-down (OptionChange)="PropertyInfo.PropertyInfo.PropertiesObject.horizontalAlignment=$event"
                           [model]="PropertyInfo.PropertiesObject.horizontalAlignment"
                           [options]="HorizontalAlignmentOptions"></app-drop-down>
          </div>
        </div>
        <div class="ui-g ui-fluid ui-g-nopad" *ngIf="PropertyInfo.ParentObject.type=='StackLayout'">
          <div class="ui-g-12 ui-g-nopad">
            <div class="caption">Vertical Alignment</div>
          </div>
          <div class="ui-g-12 ui-g-nopad">
            <app-drop-down (OptionChange)="PropertyInfo.PropertyInfo.PropertiesObject.verticalAlignment=$event"
                           [model]="PropertyInfo.PropertiesObject.verticalAlignment"
                           [options]="VerticalAlignmentOptions"></app-drop-down>
          </div>
        </div>
      </p-scrollPanel>
    </p-tabPanel>
  </p-tabView>
</p-panel>
