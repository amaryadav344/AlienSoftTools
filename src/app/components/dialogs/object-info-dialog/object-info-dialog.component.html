<div class="ui-g ui-fluid">
  <div class="ui-g-6">
    <div class="caption">Name</div>
    <div class="ui-inputgroup">
      <input type="text" pInputText [(ngModel)]="object.name"/>
    </div>
  </div>
  <div class="ui-g-6">
    <div class="caption">Object Field</div>
    <div class="ui-inputgroup">
      <app-custom-auto-complete (Change)="filterSymbols($event)" [(text)]="object.objectField" [separator]="'.'"
                                (textChange)="object.objectField=$event"
                                [suggestions]="mFieldSuggestions"
      ></app-custom-auto-complete>
    </div>
  </div>
  <div class="ui-g-6">
    <div class="caption">Entity</div>
    <div class="ui-inputgroup">
      <input type="text" pInputText [disabled]="true" [(ngModel)]="object.entity"/>
    </div>
  </div>
  <div class="ui-g-12">
    <p-message severity="error" text="Name is required" *ngIf="object.name===''"></p-message>
    <p-message severity="error" text="Object Field is required" *ngIf="object.objectField===''"></p-message>
  </div>
  <div class="ui-g-12">
    <div style="float: right">
      <button pButton style="width: 90px; margin-right: 16px;" class="margin" label="ok"
              (click)="saveColumn()" [disabled]="(object.name===''||object.objectField==='')"></button>
      <p-button style="width: 90px;" label="Cancel" (click)="this.ref.close();"></p-button>
    </div>
  </div>
</div>
