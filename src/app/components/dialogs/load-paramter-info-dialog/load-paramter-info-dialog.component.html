<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <p-table [value]="loadParameters">
      <ng-template pTemplate="header">
        <tr>
          <th>Parameter Name</th>
          <th>Entity Field</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData>
        <tr>
          <td>{{rowData.name}}</td>
          <td>
            <p-autoComplete appendTo="body" autocomplete="disabled" [(ngModel)]="rowData.entityField"
                            placeholder="Name"></p-autoComplete>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="ui-g-12">
    <div style="float: right">
      <button pButton style="width: 90px; margin-right: 16px;" class="margin" label="ok"
              (click)="saveLoadParameter()"></button>
      <p-button style="width: 90px;" label="Cancel" (click)="this.ref.close();"></p-button>
    </div>
  </div>
</div>
