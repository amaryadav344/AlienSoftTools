<div class="ui-g" style="position: absolute;">
  <div class="ui-g-12" (click)="opEntity.show($event)">
    <p-tabMenu [model]="items1" [activeItem]="items1[0]"></p-tabMenu>
  </div>
</div>

<p-overlayPanel #opEntity [showCloseIcon]="true" [dismissable]="false">
  <p-table #tableEntityFiles [value]="files" [scrollable]="true" scrollHeight="290px"
           [lazy]="true" (onLazyLoad)="loadMoreFiles($event)" [style]="{width: '500px'}"
           [globalFilterFields]="['name','dataType','objectField']" selectionMode="single"
           [(selection)]="selection"
           (onRowSelect)="openFile($event)">

    <ng-template pTemplate="caption">
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-12">
          <div class="ui-inputgroup">
            <input pInputText placeholder="Search Column"
                   (input)="tableEntityFiles.filterGlobal($event.target.value, 'contains')">
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th [pSortableColumn]="'name'">
          Name
          <p-sortIcon [field]="'name'"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr [pSelectableRow]="rowData">
        <td>{{rowData.name}}</td>
      </tr>
    </ng-template>
  </p-table>
</p-overlayPanel>
