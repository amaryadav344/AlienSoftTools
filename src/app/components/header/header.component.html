<div style="position: absolute;width: 100%">
  <div class="ui-g ui-g-nopad">
    <div class="ui-g-12  ui-g-nopad">
      <p-toolbar [style]="{'border': 'none', 'background': '#CA3400','border-radius': '0'}">
        <div class="ui-toolbar-group-left">
          <div class="popwrap">
            <button pButton type="button" icon="pi pi-table" (click)="EntityPopup=!EntityPopup"
                    label="Entity"></button>
            <div class="popup" *ngIf="EntityPopup">
              <p-table #tableEntityFiles [value]="files" [scrollable]="true" scrollHeight="290px"
                       [lazy]="true" (onLazyLoad)="loadMoreFiles($event)" [style]="{width: '250px'}"
                       [globalFilterFields]="['name']" selectionMode="single"
                       [(selection)]="selection"
                       (onRowSelect)="EntityPopup=false;openFile($event)">

                <ng-template pTemplate="caption">
                  <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-12">
                      <div class="ui-inputgroup">
                        <input pInputText placeholder="Search Column"
                               (input)="tableEntityFiles.filterGlobal($event.target.value, 'contains')">
                        <p-button icon="pi pi-times" (click)="EntityPopup=false;">
                        </p-button>
                      </div>
                    </div>
                  </div>
                </ng-template>
                <ng-template pTemplate="body" let-rowData>
                  <tr [pSelectableRow]="rowData">
                    <td>{{rowData.name}}</td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
        <div class="ui-toolbar-group-right">
          <div class="popwrap">
            <button pButton type="button" icon="pi pi-list" (click)="WindowsPopup=!WindowsPopup"></button>
            <div class="popup" style="right:0 " *ngIf="WindowsPopup">
              <p-table [value]="windows" [scrollable]="true" scrollHeight="290px"
                       [lazy]="true" (onLazyLoad)="loadMoreFiles($event)" [style]="{width: '250px'}"
                       selectionMode="single"
                       (onRowSelect)="WindowsPopup=false;">
                <ng-template pTemplate="body" let-rowData>
                  <tr [pSelectableRow]="rowData">
                    <td>{{rowData.data.name}}</td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </p-toolbar>
    </div>
  </div>
</div>
